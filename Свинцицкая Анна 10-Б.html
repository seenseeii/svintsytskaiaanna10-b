<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Модальное окно, адаптивная навигация и карусель.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="path/to/toast.css" rel="stylesheet">
	<script src="path/to/toast.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<style>
	body {margin:0;}

	.navbar {
	  overflow: hidden;
	  background-color: #333;
	  position: fixed;
	  bottom: 0;
	  width: 100%;
	}

	.navbar a {
	  float: left;
	  display: block;
	  color: #FF00FF;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 17px;
	}

	.navbar a:hover {
	  background: #4B0082;
	  color: black;
	}

	.navbar a.active {
	  background-color: #E6E6FA;
	  color: black;
	}

	.main {
	  padding: 16px;
	  margin-bottom: 30px;
	}

	.carousel {
		height: 300px;
		width: 300px;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<h1><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	  Модальное окно
	</button></h1>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Заголовок этого модуля</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Здесь что-то напишу. Например, кошка любит кушать рыбу.
	      </div>
	      <div class="modal-body">
	        Здесь что-то напишу. Например, собака любит кушать мясо.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div id="carousel" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel" data-slide-to="1"></li>
	    <li data-target="#carousel" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img class="d-block w-100" src="превью-художественное-фото.jpg" alt="Первый слайд">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="Depositphotos_84337464_m-2015.jpg" alt="Второй слайд">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="1 (32).jpg" alt="Третий слайд">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Предыдущий</span>
	  </a>
	  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Дальше</span>
	  </a>
	</div>
	<div class="navbar">
	  <a href="#home" class="active">Дом</a>
	  <a href="#news">Увлечения</a>
	  <a href="#contact">Игры</a>
	</div>
	<h2>Работа Свинцицкой Анны</h2>
	<p><button onclick="myFunction()">Собщение</button></p>
	<p><a href="https://m.facebook.com/login/?locale2=ru_RU" target="_blank"><img src="512px-Facebook_F_icon.svg.png" height="50" width="50"></a></p>
	<p><a href="https://www.instagram.com/accounts/login/?hl=ru" target="_blank"><img src="Instagram_icon.png" height="50" width="50"></a></p>
	<p><a href="https://twitter.com/login?lang=ru" target="_blank"><img src="unnamed.png" height="50" width="50"></a></p>
	<script>
	function myFunction() {
	  alert("Собщение с помощью JavaScript");
	}
	</script>
</body>
</html>
